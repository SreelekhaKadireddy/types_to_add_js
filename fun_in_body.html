<!DOCTYPE html>
<html>
    <head>
        <title>fun_in_body</title>

    </head>
    <body>
        <h3>Function in body</h3>
        <p id="demo">paragraph 1</p>
        <button type="button" onclick="my_fun()">TRY</button>
        <script>
            function my_fun(){
                document.getElementById('demo').innerHTML='paragraph 2'
            }
        </script>
      
    </body>
</html>
